<!DOCTYPE html>
<html lang="pt-br">

      crossorigin="anonymous"

  </head>
  <body>
    <main class="container">
      <article class="row">
        <p><span class="text-danger">*</span> Campos obrigat칩rios</p>
        <form action="processa_form.php" method="post">
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="mb-3">
                <label for="txtName" class="form-label">
                  <span class="text-danger">* </span>
                  Nome completo
                </label>
                <input
                  type="text"
                  id="txtName"
                  name="txtName"
                  class="form-control"
                  required
                  minlength="3"
                />
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="mb-3">
                <span class="text-danger">* </span>
                <label for="txtBirthday" class="form-label"
                  >Data de anivers치rio</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="txtBirthday"
                  name="txtBirthday"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="mb-3">
                <span class="text-danger">* </span>
                <label for="txtcpf" class="form-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtcpf"
                  name="txtcpf"
                  required
                  pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="mb-3">
                <span class="text-danger">* </span>
                <label for="txtLogin" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="txtLogin"
                  name="txtLogin"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="mb-3">
                <span class="text-danger">* </span>
                <label for="txtPassword" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="txtPassword"
                  name="txtPassword"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="reset" class="btn btn-danger">
                Limpar formul치rio

        </form>
